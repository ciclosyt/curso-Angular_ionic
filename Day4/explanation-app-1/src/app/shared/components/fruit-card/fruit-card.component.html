<ion-card *ngIf="fruit" class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <img src="assets/images/fruits/{{ fruit.image }}" class="image" />
      </ion-col>
      <ion-col>
        <h1>{{ fruit.name }}</h1>
        <p>{{ fruit.description || 'Sin descripci√≥n' }}</p>
        <a *ngIf="fruit.link" href="{{ fruit.link }}" target="_blank">More info</a>
      </ion-col>
      <ion-col size="2">
        <ion-button color="danger" (click)="onDeletePressed()">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
