<ion-header>
  <ion-toolbar>
    <ion-title>User Data</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <app-loading-feedback [state]="state" (retryPressed)="getUser()">
    <h1>Form</h1>

    <form [formGroup]="userForm" (submit)="submitForm()">
      <ion-item>
        <ion-label>Name</ion-label>
        <ion-input formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Birthdate</ion-label>
        <ion-datetime formControlName="birthDate"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Sex</ion-label>
        <ion-select formControlName="sex">
          <ion-select-option value="male">Male</ion-select-option>
          <ion-select-option value="female">Female</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Phone</ion-label>
        <ion-input type="number" formControlName="phone"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>

      <div class="ion-margin ion-text-right">
        <app-loading-feedback
          [state]="stateUpdate"
          (retryPressed)="updateUser()"
        >
          <ion-button type="button" (click)="resetForm()">Reset</ion-button>
          <ion-button type="submit" [disabled]="userForm.invalid"
            >Submit</ion-button
          >
        </app-loading-feedback>
      </div>
    </form>

    <ng-container *ngIf="user; else noUser">
      <h1>Summary</h1>

      <ion-item>
        <ion-label>Name</ion-label>
        <ion-label>{{ user.name }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Birthdate</ion-label>
        <ion-label>{{ user.birthDate | date:'dd/MM/yyyy' }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Sex</ion-label>
        <ion-label>{{ user.sex }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Phone</ion-label>
        <ion-label>{{ user.phone }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Email</ion-label>
        <ion-label>{{ user.email }}</ion-label>
      </ion-item>
    </ng-container>

    <ng-template #noUser>
      <p>No user data</p>
    </ng-template>
  </app-loading-feedback>
</ion-content>
