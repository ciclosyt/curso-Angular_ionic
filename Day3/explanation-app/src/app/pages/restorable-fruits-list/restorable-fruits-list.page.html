<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Lista de frutas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-card *ngFor="let fruit of fruits; let i = index">
    <ion-grid>
      <ion-row>
        <ion-col size="3">
          <img
              src="assets/images/fruits/{{ fruit.image }}"
              class="image"/>
        </ion-col>
        <ion-col>
          <h1>{{ fruit.name }}</h1>
          <p>{{ fruit.description }}</p>
          <a *ngIf="fruit.link" href="{{fruit.link}}" target="_blank">Más info</a>
          <ng-template #noLink>
            <p>No hay más</p>
          </ng-template>
          
        </ion-col>
        <ion-col size="2">
          <ion-button color="danger"
            (click)="deleteFruit(i)"
          >
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

</ion-content>

<ion-footer>
   <ion-button expand="block" color="secondary" 
   [disabled]="!isRestoreAllowed"
   (click)="restoreFruits()">
   Restaurar</ion-button>
</ion-footer>
